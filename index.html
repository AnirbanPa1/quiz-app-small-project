<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="typewriter">
    <h1 id="typewriter" class="typewriter-animation">Let's Play a Quiz Game</h1>
  </div>

  <div class="quiz-container" id="quiz">
    <div id="timer">Time Left: <span id="time">60</span>s</div>
    <h2 class="typewriter" id="question">Question text</h2>
    <ul id="answer-buttons" class="answer-buttons">
        
    </ul>
    <button id="next-btn">Next</button>
    <button id="start-btn" onclick="startQuiz()">Start</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
